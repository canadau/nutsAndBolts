<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Nuts and Bolts Hardware Store</title>
	<h:outputScript library="js" name="functionsJS.js" />
	<h:outputStylesheet library="css" name="index.css" />
	<h:outputScript library="js" name="jquery-ui.js" />
	<h:outputScript library="js" name="jquery-3.5.1.min.js" />
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />

</h:head>

<h:body onload="getTimeNow()" id="body">
	
	<div class="home">
		
		<div class="hello">
		
			<h:form>
				<h1>Hello World!!</h1>	<br/>	
				<p>The time was saved click, the button to see it! #{page1.timeFromSQL()}</p><br/>
				<p:commandButton value="See the time" action="watchTime"></p:commandButton>
				
			</h:form>
		</div>
	</div>
	
	

</h:body>

</html>
